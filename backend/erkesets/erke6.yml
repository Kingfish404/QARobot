- - 我儿子六个多月大，人工喂养。半个月前因发高烧挂了几天盐水后一直腹泻，持续了快半个月了，一直都没有好转。但是在吃药后只有几次大便是正常的，其它时间都是不正常的，不知道是怎么回事，请大家帮忙！
