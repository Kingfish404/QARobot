  - 你好。首先祝你孩子早日恢复健康！我来和你谈谈“便血”。消化道出血经肠道排出后。粪便带血或全血便。颜色可以是鲜红色、暗红色和柏油样。血便的颜色取决于出血的位置、出血量和血液在消化道停留的时间。下消化道(小肠、结肠、直肠、肛门)出血。大便常呈鲜红色或暗红色。上消化道(食道、胃、十二指肠)出血。大便往往呈柏油样。病因便血一般分为鲜血便、柏油样便和隐血便。
