- - 女宝宝，才5个月，一开始，说自己嗓子疼，发现，咳嗽比较剧烈，同时，伴有低烧，请问如果儿童扁桃体发炎会有什么症状。
  - 目前来看，小耳扁桃体炎确实是比较高发的，其症状也比较明显，比如孩子往往会因为喉咙痛，不能正常吞咽就哭闹不止，而且大部分孩子在这个时候还会出现持续低烧，或是突然高烧的情况，发烧的同时还会伴有寒战以及头疼等表现，多数孩子还觉得浑身没力气，明显可观察到孩子的扁桃体因充血变得又红又肿，且小部分孩子还可能出现支气管哮喘、败血症以及肾炎等并发症，因此一旦发现孩子出现以上症状务必要及时就医，以免并发症的发生。
- - 男孩，9岁，上小学了，刚开始，说嗓子喝水都觉得疼，察觉到，咳嗽比较剧烈，而且，现在已经高烧不退了，请问如果儿童扁桃体发炎会有什么表现。
  - 扁桃体是在咽喉部的，因此一旦发生小耳扁桃体发炎，最为明显的症状之一就是咽痛，吞咽困难，咽痛的同时部分孩子还会出现发烧的情况，可能是持续的低烧，也可能高烧到40摄氏度，孩子也会有头疼的表现，严重的话甚至可能全身都有疼痛感，同时还会寒战、乏力，同时扁桃体充血的情况下可观察到存在红肿的情况，如果病情进一步发展到的话还可能出现一些更为严重的并发症，甚至是败血病、心内膜炎等，你可以观察一下孩子的情况，如果已经比较严重的话，建议是尽早带孩子去医院诊断并且治疗的。
